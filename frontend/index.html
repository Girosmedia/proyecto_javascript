<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Javascript - Books</title>
    <meta name="description" content="FullStack Javascript - Books">
    <meta name="author" content="Pavel Chávez San Martín">

    <!-- BOOTSTRAP -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">-->

    <!-- BOOTSTRAP CON BOOTWATCH DARKLY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Books App</a>
        </div>
    </nav>
    <main class="container p-4">
        <div class="row">

            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>

                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Author">

                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN">

                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input class="custom-file-input" id="image" type="file" />
                            <label class="custom-file-label" for="image">Choose file</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Save Book</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">

            </div>
        </div>
    </main>
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <span>&copy; 2024 FullStack. All rights reserved, Pavel Chávez San Martín.</span>
        </div>
    </footer>
</body>

</html>
